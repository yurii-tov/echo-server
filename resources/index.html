<!DOCTYPE html>
<html>
    <head>
        <title>echo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <style>
                body {background-color: cornsilk}
                .json {color: royalblue}
                .timestamp {color: green}
                td {padding-left:0.7em; padding-bottom: 0.5em}
            </style>
    </head>
    <body>
        %s
    </body>
    <script>
        let data_containers = document.querySelectorAll('.json');
        data_containers.forEach((c) => {
            let obj = JSON.parse(c.innerHTML);
            c.innerHTML = JSON.stringify(obj, null, 2);
        });
    </script>
</html>
